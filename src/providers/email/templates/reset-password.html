<html lang="ko-KR">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <div align="center">
      <table style="max-width: 540px" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <img src="https://app.k-artistclass.dev/images/logo-black.png" alt="케아클 로고" />
            <div style="padding-bottom: 24px; border-bottom: 2px solid rgba(0, 0, 0, 0.6)"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div style="margin-top: 56px">
              <span
                style="
                  color: #333;
                  font-size: 30px;
                  font-style: normal;
                  font-weight: 700;
                  line-height: 100%;
                  letter-spacing: -0.4px;
                "
                >비밀번호 재설정</span
              >
            </div>
            <div style="margin-top: 16px; border-bottom: 1px solid rgba(0, 0, 0, 0.38)"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div
              style="
                margin-top: 32px;
                color: #333;
                font-size: 24px;
                font-style: normal;
                font-weight: 700;
                line-height: 34px; /* 141.667% */
                letter-spacing: -0.4px;
              "
            >
              안녕하세요. ${name} 님
            </div>
            <div
              style="
                margin-top: 16px;
                color: #333;
                font-size: 18px;
                font-style: normal;
                font-weight: 500;
                line-height: 26px; /* 144.444% */
                letter-spacing: -0.4px;
                white-space: pre-wrap;
              "
            >
              케아클 K-ARTIST CLASS와 함께해주셔서 감사합니다. 아래 버튼을 클릭 후 링크를 통해
              비밀번호를 재설정해주세요. 감사합니다.
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <a href="${resetPasswordUrl}" style="text-decoration: none">
              <table
                width="100%"
                border="0"
                cellspacing="0"
                cellpadding="0"
                style="padding: 12px 24px; border-radius: 4px; background: #000; margin-top: 56px"
              >
                <tr>
                  <td style="text-align: center">
                    <span
                      style="
                        color: #fff;
                        text-align: center;
                        font-size: 16px;
                        font-style: normal;
                        font-weight: 700;
                        line-height: 22px;
                        letter-spacing: -0.4px;
                        text-decoration-line: none;
                      "
                    >
                      비밀번호 재설정
                    </span>
                  </td>
                </tr>
              </table>
            </a>
          </td>
        </tr>
        <tr>
          <td>
            <table
              width="100%"
              border="0"
              cellspacing="0"
              cellpadding="0"
              style="padding: 24px; background: #f8f8fa; margin-top: 56px"
            >
              <tr>
                <td>
                  <div
                    style="
                      white-space: pre-wrap;
                      color: rgba(51, 51, 51, 0.6);
                      font-size: 14px;
                      font-style: normal;
                      font-weight: 500;
                      line-height: 20px; /* 142.857% */
                      letter-spacing: -0.4px;
                    "
                  >
                    본 메일을 발신전용으로 화신되지 않습니다. 문의사항이 있으시면 고객 센터를
                    이용해주시기 바랍니다.
                  </div>
                  <div style="margin: 24px 0; width: 100%; height: 1px; background: #d2d2d2"></div>
                  <div
                    style="
                      white-space: pre-wrap;
                      color: rgba(51, 51, 51, 0.6);
                      font-size: 14px;
                      font-style: normal;
                      font-weight: 500;
                      line-height: 20px; /* 142.857% */
                      letter-spacing: -0.4px;
                    "
                  >
                    서울시 종로구 종로 6, 5,6층 스타트업 빌리지 (서린동) Copyright © 2024 케아클
                    K-ARTIST CLASS All rights reserved.
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
